    <h1>Kelly Criterion Parlay Maker</h1>
    <div class="row">
        <div class="column" style="background-color:rgb(218, 216, 216);" id="bankrolldiv">
            <h2>Bankroll and Betting Strategy</h2>
            <form action="/action_page.php" id="form" >
                <label for="bankroll">Bankroll: $</label>
                <input type="number" id="bankroll" name="bankroll"><br><br>
                <label for="aggro">Kelly Multiplier :</label>
                <input type="number" max="1" min="0.05" id="aggro" name="aggro" step="0.01"><br><br>
                <label for="max">Maximum Bet:</label>
                <input type="number" id="max" name="max" min="2"><br><br>
                <label for="parlaysize">Picks/Parlay:</label>
                <input type="number" min="2" id="parlaysize" name="parlaysize"><br><br>
                <input type="submit" value="CALCULATE" id="calc" onclick="kellyCalc()">
                         
        </div>
                <script type="text/javascript">
                    function kellyCalc() {
                        var bankroll=parseFloat(document.getElementById("bankroll").value);
                        var aggro=parseFloat(document.getElementById("aggro").value);
                        var prob1=parseFloat(document.getElementById("prob1").value);
                        var odds1=parseFloat(document.getElementById("odds1").value);
                        var kelly1=(((prob1*odds1-100)*bankroll*aggro)/(100*odds1-100));
                        document.getElementById("parlays").value=kelly1;                               
                    }                                                    
                </script>
