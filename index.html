<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Parlay Maker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Kelly Criterion Parlay Maker</h1>
        <div id="bankrolldiv">
            <h2>Bankroll and Betting Strategy</h2>
                <label for="bankroll">What is your <b>Bankroll</b>?: $</label>
                <input type="number" id="bankroll" name="bankroll" min="100" step="0.01" style="text-align:center;"><br>
                <label for="aggro"><b>Kelly Criterion</b></a> Multiplier:</label>
                <input type="number" id="aggro" name="aggro" min="0.1" max="1" step="0.01" style="text-align:center;"><br>
                <label for="parlaysize">Picks per Parlay (2 or 3):</label>
                <input type="number" id="parlaysize" name="parlaysize" min="2" max="3" step="1" style="text-align:center;"><br>
                <label for="maxbet">Maximum Bet (0.1-3%):</label>
                <input type="number" id="maxbet" name="maxbet" style="text-align:center;" min="0.5" max="3"><br>                                                 
                <p>Don't know what the Kelly Criterion is? Check it out <a href=https://en.wikipedia.org/wiki/Kelly_criterion target="_blank">here!</a></p>            
        </div>                  
        <div id="pickform">
            <h4>Enter Your Advantage Picks!</h4>                           
            <p id="picklist"><input id="selection1" placeholder="Selection1" class="sel"/>
            <input id="prob1" placeholder="Win %" class="prob"/>
            <input id="odds1" placeholder="Odds Offered" class="odds"/><br></p>
            <input type="button" id="addpick" value="ADD SELECTION" class="button"><br>
            <input type="submit" value="CALCULATE" id="calc" class="button"><br>        
        </div>
        <div id="resultsdiv" class="row">
            <h3>RESULTS</h3>
            <div id="indbetdiv" class="column">
                <h5>Individual Kelly Values</h5>
                <p id="indbets" class="scrollbox" style="overflow:scroll;"></p>
            </div>
            <div class="column">
                <h6>Parlay Kelly Values</h6>
                <p id="parlays" class="scrollbox" style="overflow:scroll;"></p>            
            </div>
        </div>        
        <script src="index.js"></script>
    </body>
</html>
