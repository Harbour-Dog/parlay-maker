<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Parlay Maker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Kelly Criterion Parlay Maker</h1>
        <div id="bankrolldiv" class="float" style="background-color:rgb(216, 218, 216);">
            <h2>Bankroll and Betting Strategy</h2>
                <label for="bankroll">Bankroll: $</label>
                <input type="number" id="bankroll" name="bankroll" min="100" step="0.01"><br>
                <label for="aggro"><a href=https://en.wikipedia.org/wiki/Kelly_criterion target="_blank">Kelly Criterion</a> Multiplier:</label>
                <input type="number" id="aggro" name="aggro" min="0.1" max="1" step="0.01"><br>
                <label for="parlaysize">Picks per Parlay (2 or 3):</label>
                <input type="number" id="parlaysize" name="parlaysize" min="2" max="3" step="1"><br>
                <label for="maxbet" style="text-decoration: line-through;">Maximum Wager:</label>
                <input type="text" id="maxbet" name="maxbet" value="not yet functional"><br>
                <label for="calc">First :</label>
                <input type="submit" value="INDIVIDUAL KELLY VALUES" id="calc"><br>                                    
                <label for="parlaybutton">Second :</label>
                <input type="submit" value="PARLAYS with KELLY VALUES" id="parlaybutton">            
        </div>
        <div id="resultsdiv" class="row" style="background-color:rgb(0, 0, 0); float:right;">
            <h3>RESULTS</h3>
            <div id="indbetdiv" class="column">
                <h5>Individual Kelly Values</h5>
                <p id="indbets" class="scrollbox" style="overflow:scroll;"></p>
            </div>
            <div class="column"><h6>Parlay Kelly Values</h6>
                <p id="parlays" class="scrollbox" style="overflow:scroll;"></p>            
            </div>
        </div>              
        <div id="picklist" class="float" style="background-color:rgb(218, 216, 216);">
            <h4>Enter Your Advantage Picks!</h4>
            <table id="picktable">
                <tr><th>Selection</th>
                    <th>Probability(%)</th>
                    <th>Odds Offered</th>        
                </tr>
                <tr><td><input type="text" id="selection1" name="selection1"><br>
                    </td>
                    <td><input type="number" id="prob1" name="prob1" min="0.1" max="99.9" step="0.1"><br>
                    </td>
                    <td><input type="number" id="odds1" name="odds1" min="1.01" max="100" step="0.01"><br>
                    </td>
                </tr>
                <tr><td><input type="text" id="selection2" name="selection2"><br>
                    </td>
                    <td><input type="number" id="prob2" name="prob2" min="0.1" max="99.9" step="0.1"><br>
                    </td>
                    <td><input type="number" id="odds2" name="odds2" min="1.01" max="100" step="0.01"><br>
                    </td>
                </tr>
                <tr><td><input type="text" id="selection3" name="selection3"><br>
                    </td>
                    <td><input type="number" id="prob3" name="prob3" min="0.1" max="99.9" step="0.1"><br>
                    </td>
                    <td><input type="number" id="odds3" name="odds3" min="1.01" max="100" step="0.01"><br>
                    </td>
                </tr>
                <tr><td><input type="text" id="selection4" name="selection4"><br>
                    </td>
                    <td><input type="number" id="prob4" name="prob4" min="0.1" max="99.9" step="0.1"><br>
                    </td>
                    <td><input type="number" id="odds4" name="odds4" min="1.01" max="100" step="0.01"><br>
                    </td>
                </tr>
                <tr><td><input type="text" id="selection5" name="selection5"><br>
                    </td>
                    <td><input type="number" id="prob5" name="prob5" min="0.1" max="99.9" step="0.1"><br>
                    </td>
                    <td><input type="number" id="odds5" name="odds5" min="1.01" max="100" step="0.01"><br>
                    </td>
                </tr>
                <tr><td><input type="text" id="selection6" name="selection6"><br>
                    </td>
                    <td><input type="number" id="prob6" name="prob6" min="0.1" max="99.9" step="0.1"><br>

                    <td><input type="number" id="odds11" name="odds11" min="1.01" max="100" step="0.01"><br>

                </tr>
            </table>        
        </div>
        <div id="pickform" style= "background-color: white;">            
            <input type="button" id="addpick" value="Add Selection">        
            <input id="selection" placeholder="Selection"/>
            <input id="prob" placeholder="Win %"/>
            <input id="odds" placeholder="Odds Offered"/><br>                     
        </div>             
        <script src="index.js"></script>
    </body>
</html>
